version: '3.8'

services:
  db:
    image: postgres:15
    container_name: stock_valuator_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=stockvaluatordb
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d stockvaluatordb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: stock_valuator_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: stock_valuator_backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/usr/src/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # More direct command execution, bypassing 'conda run'
    command: sh -c "/opt/conda/bin/python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  worker:
    build: ./backend
    container_name: stock_valuator_worker
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/usr/src/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # More direct command execution, bypassing 'conda run'
    command: sh -c "/opt/conda/bin/python -m celery -A app.celery_app.celery worker -l info"

volumes:
  postgres_data:
