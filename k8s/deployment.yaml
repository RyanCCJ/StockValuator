apiVersion: apps/v1
kind: Deployment
metadata:
  name: stockvaluator-backend
  labels:
    app: stockvaluator
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stockvaluator
      component: backend
  template:
    metadata:
      labels:
        app: stockvaluator
        component: backend
    spec:
      containers:
        - name: backend
          image: stockvaluator-backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: stockvaluator-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: stockvaluator-secrets
                  key: redis-url
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: stockvaluator-secrets
                  key: secret-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stockvaluator-frontend
  labels:
    app: stockvaluator
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stockvaluator
      component: frontend
  template:
    metadata:
      labels:
        app: stockvaluator
        component: frontend
    spec:
      containers:
        - name: frontend
          image: stockvaluator-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_BACKEND_URL
              value: "http://stockvaluator-backend:8000"
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: stockvaluator-secrets
                  key: auth-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
